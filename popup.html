<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Textorium</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <h1>Textorium</h1>
        <small data-i18n-text="header.localOnly">LOCAL ONLY</small>
      </div>
      <div class="toolbar">
        <select id="languageSelect" data-aria-key="aria.language" style="width:auto;">
          <option value="ja">日本語</option>
          <option value="en">EN</option>
        </select>
        <button id="themeToggleBtn" class="btn-ghost" data-aria-key="aria.themeToggle" style="width:auto;">🌙</button>
      </div>
    </header>

    <div id="statusMessage" class="status-message hidden" role="status" aria-live="polite"></div>

    <details class="section" open>
      <summary><span data-i18n-text="section.add">新規スニペット</span></summary>
      <div class="grid">
        <div class="grid">
          <label for="title" data-i18n-text="field.title">タイトル</label>
          <input type="text" id="title" data-i18n-placeholder="placeholder.title" data-aria-key="aria.title" />
        </div>
        <div class="grid two">
          <div class="grid">
            <label for="tagName" data-i18n-text="field.tagName">タグ名</label>
            <input type="text" id="tagName" data-i18n-placeholder="placeholder.tagName" data-aria-key="aria.tagName" />
          </div>
          <div class="grid">
            <label for="tagCategory" data-i18n-text="field.tagCategory">カテゴリ</label>
            <input type="text" id="tagCategory" data-i18n-placeholder="placeholder.tagCategory" data-aria-key="aria.tagCategory" />
          </div>
        </div>
        <div class="grid">
          <label for="content" data-i18n-text="field.content">本文</label>
          <textarea id="content" rows="4" data-i18n-placeholder="placeholder.content" data-aria-key="aria.content"></textarea>
        </div>
        <button id="saveSnippetBtn" class="btn-primary" data-i18n-text="action.saveSnippet" data-aria-key="aria.saveSnippet">保存</button>
      </div>
    </details>

    <section class="section">
      <h2 data-i18n-text="section.search">検索とフィルタ</h2>
      <div class="grid">
        <div class="grid two">
          <input type="text" id="searchInput" data-i18n-placeholder="placeholder.search" data-aria-key="aria.search" />
          <select id="filterTags" data-aria-key="aria.filterTag">
            <option value="" data-i18n-text="filter.allTags">すべてのタグ</option>
          </select>
        </div>
        <div class="inline-actions">
          <button id="searchBtn" data-i18n-text="action.search" data-aria-key="aria.searchButton">検索</button>
          <button id="clearSearchBtn" data-i18n-text="action.clearSearch" data-aria-key="aria.clearSearch">検索クリア</button>
          <button id="filterFavoritesBtn" data-i18n-text="action.favoritesOnlyOff" data-aria-key="aria.favoritesOnly">お気に入り: OFF</button>
        </div>
        <button id="clearFilterBtn" class="btn-ghost" data-i18n-text="action.clearFilter" data-aria-key="aria.clearFilter">フィルタをリセット</button>
      </div>
    </section>

    <section class="section">
      <h2 data-i18n-text="section.sort">並び替え</h2>
      <div class="grid">
        <div class="grid two">
          <select id="sortBy" data-aria-key="aria.sortBy">
            <option value="createdAt" data-i18n-text="sort.createdAt">作成日</option>
            <option value="updatedAt" data-i18n-text="sort.updatedAt">更新日</option>
            <option value="title" data-i18n-text="sort.title">タイトル</option>
            <option value="favorite" data-i18n-text="sort.favorite">お気に入り優先</option>
          </select>
          <button id="sortDirection" data-aria-key="aria.sortDirection">↓ Desc</button>
        </div>
        <button id="applySortBtn" data-i18n-text="action.applySort" data-aria-key="aria.applySort">適用</button>
      </div>
    </section>

    <section class="section">
      <h2 data-i18n-text="section.list">スニペット一覧</h2>
      <div id="snippetList"></div>
    </section>

    <details class="section">
      <summary><span data-i18n-text="section.transfer">バックアップ/復元</span></summary>
      <div class="grid">
        <button id="exportBtn" data-i18n-text="action.export" data-aria-key="aria.export">エクスポート</button>
        <div class="grid">
          <label for="importInput" data-i18n-text="field.import">JSONをインポート</label>
          <input type="file" id="importInput" accept="application/json" data-aria-key="aria.import" />
        </div>
      </div>
    </details>
  </div>

  <script src="utils.js"></script>
  <script src="snippet-domain.js"></script>
  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
