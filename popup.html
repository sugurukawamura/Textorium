<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Textorium</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --border-color: #ccc;
      --item-bg: #ffffff;
      --tag-bg: #efefef;
      --input-bg: #ffffff;
      --input-text: #000000;
      --status-info-bg: #eef5ff;
      --status-info-text: #1f4b99;
      --status-error-bg: #fdecea;
      --status-error-text: #a61c1c;
      --link-color: #007bff;
    }
    body.dark-mode {
      --bg-color: #222222;
      --text-color: #eeeeee;
      --border-color: #444444;
      --item-bg: #333333;
      --tag-bg: #555555;
      --input-bg: #444444;
      --input-text: #eeeeee;
      --status-info-bg: #1a3a6e;
      --status-info-text: #aacbff;
      --status-error-bg: #6e1a1a;
      --status-error-text: #ffaaaa;
      --link-color: #66b3ff;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 400px;
      height: 600px;
      overflow-y: auto;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    input, textarea, select {
      background-color: var(--input-bg);
      color: var(--input-text);
      border: 1px solid var(--border-color);
    }
    button {
      background-color: var(--input-bg); /* Use input bg for buttons too for simplicity */
      color: var(--input-text);
      border: 1px solid var(--border-color);
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .snippet-item {
      border: 1px solid var(--border-color);
      background-color: var(--item-bg);
      margin-bottom: 8px;
      padding: 8px;
    }
    .snippet-item h3 {
      margin: 0 0 4px 0;
    }
    .snippet-item p {
      white-space: pre-wrap;
      word-break: break-word;
    }
    .hidden {
      display: none;
    }
    .tag {
      background-color: var(--tag-bg);
      border-radius: 4px;
      padding: 2px 6px;
      margin-right: 4px;
      font-size: 0.9em;
    }
    .status-message {
      border-radius: 4px;
      margin: 8px 0;
      padding: 6px 8px;
      font-size: 0.9em;
    }
    .status-message.info {
      background-color: var(--status-info-bg);
      color: var(--status-info-text);
    }
    .status-message.error {
      background-color: var(--status-error-bg);
      color: var(--status-error-text);
    }
    .snippet-actions {
      margin-top: 6px;
    }
    .snippet-actions button {
      margin-right: 6px;
    }
    .edit-actions {
      margin-top: 6px;
    }
    .snippet-content {
      margin: 0 0 4px 0;
    }
    .snippet-content.collapsed {
      max-height: 4.8em; /* Roughly 3-4 lines */
      overflow: hidden;
      mask-image: linear-gradient(180deg, black 60%, transparent 100%);
      -webkit-mask-image: linear-gradient(180deg, black 60%, transparent 100%);
    }
    .read-more-btn {
      background: none;
      border: none;
      color: var(--link-color);
      cursor: pointer;
      padding: 0;
      font-size: 0.9em;
      margin-bottom: 8px;
    }
    .read-more-btn:hover {
      text-decoration: underline;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .header-container h2 {
      margin: 0;
    }
    .theme-toggle-btn {
      border: none;
      background: transparent;
      font-size: 1.2em;
    }
    .filter-select {
      max-width: 150px;
    }
    /* Responsive design 
    @media (max-width: 350px) {
      body {
        width: 100%;
        padding: 5px;
      }
      input, textarea, button {
        width: 100%;
        box-sizing: border-box;
      }
    }
      */
  </style>
</head>
<body>
  <div class="header-container">
    <h2>Textorium</h2>
    <button id="themeToggleBtn" aria-label="Toggle dark mode" class="theme-toggle-btn">ðŸŒ™</button>
  </div>
  <div id="statusMessage" class="status-message hidden" role="status" aria-live="polite"></div>

  <!-- Add New Snippet Form -->
  <div>
    <h4>Add New Snippet</h4>
    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Title" />
    <br /><br />
    <label for="tagName">Tag Name:</label>
    <input type="text" id="tagName" placeholder="e.g., meeting" aria-label="Tag name" />
    <br /><br />
    <label for="tagCategory">Tag Category:</label>
    <input type="text" id="tagCategory" placeholder="e.g., work" aria-label="Tag category" />
    <br /><br />
    <label for="content">Content:</label>
    <textarea id="content" placeholder="Enter your snippet text here..." rows="3" cols="30" aria-label="Snippet content"></textarea>
    <br /><br />
    <button id="saveSnippetBtn" aria-label="Save snippet">Save Snippet</button>
  </div>
  <hr />

  <!-- Search and Filter -->
  <div>
    <h4>Search / Filter</h4>
    <input type="text" id="searchInput" placeholder="Search by title or content" aria-label="Search snippets" />
    <button id="searchBtn" aria-label="Search snippets">Search</button>
    <button id="clearSearchBtn" aria-label="Clear search">Clear</button>
    <br /><br />
    <select id="filterTags" aria-label="Filter by tag" class="filter-select">
      <option value="">All Tags</option>
    </select>
    <button id="filterFavoritesBtn" aria-label="Show favorites only">Show Favorites Only</button>
    <button id="clearFilterBtn" aria-label="Clear filters">Clear Filter</button>
  </div>
  <hr />

  <!-- Sort Options -->
  <div>
    <h4>Sort</h4>
    <label for="sortBy">Sort by:</label>
    <select id="sortBy" aria-label="Sort snippets by">
      <option value="createdAt">Creation Date</option>
      <option value="updatedAt">Last Modified</option>
      <option value="title">Title</option>
      <option value="favorite">Favorites First</option>
    </select>
    <button id="sortDirection" aria-label="Toggle sort direction">â†“ Desc</button>
    <button id="applySortBtn" aria-label="Apply sort">Apply Sort</button>
  </div>
  <hr />

  <!-- Snippet List -->
  <div id="snippetList"></div>

  <hr />

  <!-- Export / Import Section -->
  <div id="dataTransferSection">
    <button id="exportBtn" aria-label="Export snippets">Export Snippets</button>
    <br /><br />
    <label for="importInput">Import Snippets (JSON):</label>
    <input type="file" id="importInput" accept="application/json" aria-label="Import snippets from JSON" />
  </div>

  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
